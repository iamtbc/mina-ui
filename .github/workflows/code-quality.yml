name: Code Quality

on:
  push:
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [24.x]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install
      
    - name: Run ESLint
      run: yarn lint
      
    - name: Run Stylelint
      run: yarn stylelint
      
    - name: Check Prettier formatting
      run: npx prettier --check '**/*.{js,ts,vue,json,scss}'
      
